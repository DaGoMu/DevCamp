<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script src="https://kit.fontawesome.com/d55cfdf814.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="M1C1-CSS.css">
    <title>M1C1 CSS</title>
</head>
<body>
    
    <div class="gridOne">
        <p>Hello World</p>
        <p style="color: blue">My Fantastic Content </p>
    </div>

    <div class="gridTwo">
        <div class="gridTwo-child1">
            <p>Red Color</p>
        </div>
        <div class="gridTwo-child2">
            <p>Blue Color</p>
        </div>
        <div class="gridTwo-child3">
            <p>Yellow Color </p>
        </div>
    </div>

    <div class="gridThree">
        <div class="gridThree-child-1">
            <p>A Frozen Lake</p>
        </div>
        <div class="gridThree-child-2">
            <img src="https://images.unsplash.com/photo-1478265409131-1f65c88f965c?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=735&q=80" alt="Frozen Landscape">
        </div>
    </div>

    <div class="gridFour">
        <div class="gridFour-Child-1">
            <p>First paragraph of Grid Four</p>
        </div>
        <div id="gridFour-Child-2">
            <p>My Left Text</p>
            <p>My Right Text</p>
        </div>
    </div>

    <div class="gridFive">
        <div class="gridFive-Child-1">
            <p>Paragraph of Grid Five</p>
        </div>
        <div id="gridFive-Child-2">
            <img src="https://images.unsplash.com/photo-1487782310695-ed8583618566?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=774&q=80" alt="LeftImg">
            <img src="https://images.unsplash.com/photo-1551582045-6ec9c11d8697?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=765&q=80" alt="RightImg">
        </div>
    </div>

    <div class="gridSix">
        <i class="fa-solid fa-gamepad"></i>
        <p>Google font is applied here</p>
    </div>
</body>
</html>
